<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="main">
            <div id="heading">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="num" value="1">
                <button id="btn">Convert</button>
            </div>
            <div id="container">
                <div id="lengthblock">
                    <p class="units">Length (Meter/Feet)</p>
                    <p id="lengthresult" class="result"></p>
                </div>
                <div id="volumeblock">
                    <p class="units">Volume (Liters/Gallons)</p>
                    <p id="volumeresult" class="result"></p>
                </div>
                <div id="massblock">
                    <p class="units">Mass (Kilograms/Pounds)</p>
                    <p id="massresult" class="result"></p>
                </div>
                <div>
                    <button id="darkbtn"><a href="darkmode.html">Dark Mode</a></button>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
